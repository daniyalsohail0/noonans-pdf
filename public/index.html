<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Uploader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="drop-zone" class="drop-zone">
        <p>
          Drop the Catalogue PDF here<br />or
          <span class="upload-link">click to upload</span>
        </p>
      </div>

      <input
        type="file"
        id="file-input"
        accept="application/pdf"
        style="display: none"
      />

      <div id="actions" class="actions hidden">
        <button id="view-s3" class="btn">View PDF in S3</button>
        <button id="view-issuu" class="btn">View in Issuu</button>
        <button id="delete-both" class="btn danger">Delete Both</button>
      </div>
    </div>

    <div id="error-boundary" class="error"></div>

    <script src="script.js"></script>
  </body>
</html>
